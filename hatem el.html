<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Password Keren</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ğŸ”‘ Generator Password Acak</h1>
        <p>Atur kriteria password yang Anda inginkan:</p>

        <div class="result-box">
            <span id="password-output">Klik tombol Generate...</span>
            <button class="copy-btn" onclick="copyPassword()">
                ğŸ“‹
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="panjang">Panjang Password (<span id="panjang-value">12</span>)</label>
                <input type="range" id="panjang" min="4" max="25" value="12">
            </div>
            
            <div class="setting">
                <input type="checkbox" id="huruf_besar" checked>
                <label for="huruf_besar">Sertakan Huruf Kapital (A-Z)</label>
            </div>
            
            <div class="setting">
                <input type="checkbox" id="angka" checked>
                <label for="angka">Sertakan Angka (0-9)</label>
            </div>
            
            <div class="setting">
                <input type="checkbox" id="simbol" checked>
                <label for="simbol">Sertakan Simbol (!@#$%)</label>
            </div>
        </div>

        <button class="generate-btn" id="generate-btn">
            Generate Password
        </button>

    </div>

    <script src="JAWASCRIPT.js"></script>
</body>
</html>
